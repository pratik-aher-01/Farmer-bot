<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer AI Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.chat-container {
  width: 100%;
  max-width: 400px;
  height: 600px;
  background: white;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: #eaf7ea;
}

.chat-message {
  margin: 8px 0;
  padding: 10px;
  border-radius: 10px;
  max-width: 80%;
  line-height: 1.4;
}

.user {
  background: #4CAF50;
  color: white;
  margin-left: auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.bot {
  background: #fff;
  border: 1px solid #ddd;
  margin-right: auto;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.chat-input {
  display: flex;
  padding: 10px;
  background: #fff;
  border-top: 1px solid #ddd;
}

.chat-input textarea {
  flex: 1;
  resize: none;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  font-size: 14px;
  box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1), inset -2px -2px 5px rgba(255, 255, 255, 0.7);
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 15px;
  border: none;
  background: #4CAF50;
  color: white;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: 0.3s;
}

.chat-input button:hover {
  background: #45a049;
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="chat-message bot">Hello Farmer üë©‚Äçüåæ, how can I help you today?</div>
    </div>
    <div class="chat-input">
      <textarea id="user-input" rows="1" placeholder="Type your question here, Farmer..."></textarea>
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>  <script>
    function sendMessage() {
      let input = document.getElementById("user-input");
      let message = input.value.trim();
      if (message === "") return;

      // Show user message
      let chatBox = document.getElementById("chat-box");
      let userMsg = document.createElement("div");
      userMsg.className = "chat-message user";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      // Scroll down
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      input.value = "";

      // Fake bot reply for now
      setTimeout(() => {
        let botMsg = document.createElement("div");
        botMsg.className = "chat-message bot";
        botMsg.textContent = "(AI will reply here after we add API)";
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script></body>
</html>
